<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <title>MY SHOPPING LIST</title>
</head>

<body>
  <h1 class="head">My Shopping List</h1>

  <div class="form-group">
    <label for="item">add an item</label>
    <input type="text" class="form-control" id="usr">
    <button class="btn btn-default" type="submit">Enter</button>
  </div>
  <div class="list">

    <div class="checkbox">
      <label>
        <input type="checkbox" value="">Eggs</label>
    </div>
    <div class="delete">
      <button class="btn btn-default" type="submit">Delete</button>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="">Bread</label>
    </div>
    <div class="delete">
      <button class="btn btn-default" type="submit">Delete</button>
    </div>
    <div class="checkbox disabled">
      <label>
        <input type="checkbox" value="" disabled>Mangos</label>
    </div>
    <div class="delete">
      <button class="btn btn-default" type="submit">Delete</button>
    </div>
  </div>
</body>

</html>
